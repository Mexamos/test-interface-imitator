<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./node_modules/@ulivz/get-event-listeners/dist/get-event-listeners.js"></script>
    <script src="./index.js"></script>

</head>
<body>

    <div class="test-square" id="wrapper" tabindex="0" style="width:100px; height: 100px; background: red">
        <button class="button">
            Hello
        </button>
    </div>

    <script>
        let test_div = document.querySelector('.test-square')
        test_div.addEventListener('click', function(){
            console.log('wrapper')
        })

        let test_button = document.querySelector('.test-square button')
        test_button.addEventListener('dbclick', function(){
            alert('button')
        })

    </script>

</body>
</html>
